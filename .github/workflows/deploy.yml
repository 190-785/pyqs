name: Deploy Site
on:
  push:
    branches: ["gh-pages"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Generate .md with python
        run: python generate.py

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll v4
        uses: dunkmann00/jekyll-v4-build-pages@v2
        with:
          source: "./"
          destination: "./_site"

      - name: Minify CSS and JS
        uses: ./.github/actions/minify
        with:
          directory: "./_site"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./_site"

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
